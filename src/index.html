<!DOCTYPE html>
<html>
<head>
    <title>
        همبند - ثبت مشخصات
    </title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="og:title" content="انجمن علمی همبند - ثبت مشخصات">
    <meta name="og:description" content="انجمن علمی همبند">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<script defer type="text/javascript" src="./js/index.js"></script>
<section class="header">
    <p class="header-main">
        فرم ثبت مشخصات
    </p>
</section>
<main>
    <form id="reg-form">
        <fieldset>
            <legend>مشخصات شما</legend>
            <label for="first_name" data-required="true">نام</label>
            <input type="text" name="first_name" id="first_name" placeholder="نام" autofocus required>

            <label for="last_name" data-required="true">نام خانوادگی</label>
            <input type="text" name="last_name" id="last_name" placeholder="نام خانوادگی" autofocus required>

            <label for="last_completed_degree">آخرین مدرک تحصیلی</label>
            <select name="last_completed_degree" id="last_completed_degree" required>
                <option value="DIPLOMA" selected>دیپلم</option>
                <option value="BACHELOR">کارشناسی</option>
                <option value="MASTER">کارشناسی ارشد</option>
                <option value="PHD">دکترا</option>
            </select>

            <label for="current_degree">دوره‌ی تحصیلی فعلی</label>
            <select name="current_degree" id="current_degree" required>
                <option value="null" selected>هیچ کدام</option>
                <option value="DIPLOMA">دیپلم</option>
                <option value="BACHELOR">کارشناسی</option>
                <option value="MASTER">کارشناسی ارشد</option>
                <option value="PHD">دکترا</option>
                <option value="POSTDOC">پسادکترا</option>
                <option value="PROF">استاد</option>
            </select>
        </fieldset>
        <fieldset id="fields" data-last-idx="0">
            <legend>زمینه‌های تخصصی</legend>

            <span id="field-add" onclick="addFieldInput()" class="pointer plus-button">افزودن</span>
        </fieldset>
        <fieldset id="degrees" data-last-idx="0">
            <legend>دوره‌های تحصیلی</legend>
            <span id="degree-add" onclick="addDegreeInput()" class="pointer plus-button">افزودن</span>
        </fieldset>
        <fieldset id="contacts" data-last-idx="0">
            <legend>راه‌های ارتباط</legend>
            <span id="contact-add" onclick="addContactInput()" class="pointer plus-button">افزودن</span>
        </fieldset>
        <fieldset>
            <input type="button" value="ارسال">
        </fieldset>
    </form>
</main>
</body>
</html>
