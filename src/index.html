<!DOCTYPE html>
<html>
<head>
    <title>
        همبند - ثبت مشخصات
    </title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="og:title" content="انجمن علمی همبند - ثبت مشخصات">
    <meta name="og:description" content="انجمن علمی همبند">
    <meta charset="utf-8">
</head>
<body>
<script type="text/javascript" src="./js/index.js"></script>
<section class="header">
    <p class="header-main">
        فرم ثبت مشخصات
    </p>
</section>
<main>
    <!--    <div class="vspacer-40"></div>-->
    <form id="reg-form">
        <fieldset>
            <legend>مشخصات شما</legend>
            <label for="first_name">نام</label>
            <input type="text" name="first_name" id="first_name" placeholder="نام" autofocus required>

            <label for="last_name">نام خانوادگی</label>
            <input type="text" name="last_name" id="last_name" placeholder="نام خانوادگی" autofocus required>

            <label for="last_completed_degree">آخرین مدرک تحصیلی</label>
            <select name="last_completed_degree" id="last_completed_degree" required>
                <option value="DIPLOMA" selected>دیپلم</option>
                <option value="BACHELOR">کارشناسی</option>
                <option value="MASTER">کارشناسی ارشد</option>
                <option value="PHD">دکترا</option>
            </select>

            <label for="current_degree">دوره‌ی تحصیلی فعلی</label>
            <select name="current_degree" id="current_degree" required>
                <option value="null" selected>هیچ کدام</option>
                <option value="DIPLOMA">دیپلم</option>
                <option value="BACHELOR">کارشناسی</option>
                <option value="MASTER">کارشناسی ارشد</option>
                <option value="PHD">دکترا</option>
                <option value="POSTDOC">پسادکترا</option>
                <option value="PROF">استاد</option>
            </select>
        </fieldset>
        <fieldset id="fields" data-last-idx="1">
            <legend>زمینه‌های تخصصی</legend>
            <div>
                <input type="text" name="field-1" id="field-1" data-completion-type="fields" list="field-1-dl" oninput="invokeCompletion()">
                <datalist id="field-1-dl"></datalist>
            </div>
            <span onclick="addFieldInput()" class="pointer plus-button">افزودن</span>
        </fieldset>
        <fieldset id="degrees" data-last-idx="1">
            <legend>دوره‌های تحصیلی</legend>
            <div>
                <label for="degree-1-type"></label>
                <select name="degree-1-type" id="degree-1-type" required>
                    <option value="BACHELOR">کارشناسی</option>
                    <option value="MASTER">کارشناسی ارشد</option>
                    <option value="PHD">دکترا</option>
                    <option value="POSTDOC">پسادکترا</option>
                </select>
                <label for="degree-1-uni">دانشگاه</label>
                <input type="text" name="degree-1-uni" id="degree-1-uni" data-completion-type="degrees/uni" list="degree-1-uni-dl" oninput="invokeCompletion()" required>
                <datalist id="degree-1-uni-dl"></datalist>
                <label for="degree-1-major">رشته</label>
                <input type="text" name="degree-1-major" id="degree-1-major" data-completion-type="degrees/major" list="degree-1-major-dl" oninput="invokeCompletion()" required>
                <datalist id="degree-1-major-dl"></datalist>
                <label for="degree-1-start">سال شروع</label>
                <input type="text" inputmode="number" name="degree-1-start" id="degree-1-start" minlength="4" maxlength="4" required>
                <label for="degree-1-end">سال پایان (یا سال پایان احتمالی)</label>
                <input type="text" inputmode="number" name="degree-1-end" id="degree-1-end" minlength="4" maxlength="4" required>
            </div>
            <span onclick="addDegreeInput()" class="pointer plus-button">افزودن</span>
        </fieldset>
        <fieldset id="contacts" data-last-idx="1">
            <legend>راه‌های ارتباط</legend>
            <div>
                <label for="contact-1-type">نوع</label>
                <input type="text" name="contact-1-type" id="contact-1-type" data-completion-type="contacts/type" list="contact-1-type-dl" oninput="invokeCompletion()" value="email" required>
                <datalist id="contact-1-type-dl"></datalist>
                <label for="contact-1-address">آدرس</label>
                <input type="text" name="contact-1-address" id="contact-1-address" required>
            </div>
            <span onclick="addContactInput()" class="pointer plus-button">افزودن</span>
        </fieldset>
    </form>
</main>
</body>
</html>
